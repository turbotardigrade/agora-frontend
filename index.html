<!DOCTYPE html>
<html>
<head>
  <title>Photon</title>
  <link rel="stylesheet" href="css/photon.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <template id="post-template">
    <div class="panel panel-default">
      <table class="table post-table">
        <tbody>
          <tr>
            <td>
              <div class="clickable glyphicon glyphicon-chevron-up" v-on:click="post.score += 1"></div>
              <div class="score">{{ post.score }}</div>
              <div class="clickable glyphicon glyphicon-chevron-down" v-on:click="post.score = post.score === 0 ? 0 : post.score - 1"></div>
            </td>
            <td>
              <div class="title">{{ post.title }}</div>
              <div class="author"><span>by {{ post.posterId }} on {{ new Date(post.time).toString() }}</span></div>
              <div class="other"><span>{{ post.comments }} comments</span>  | <span class="flag-button" v-on:click="post.flag = !post.flag" v-bind:class="{ clicked: post.flag }">{{ post.flag ? "Flagged" : "Flag" }}</span> | <span>Post ID: {{ post.id }}</span></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <template id="home" v-bind:posts="posts">
    <div>
      <post-component v-for="post in posts" v-bind:post="post"></post-component>
    </div>
  </template>
  <template id="settings">
    <!-- Settings -->
    <div>
      Settings go here
    </div>
  </template>
  <div id="app" class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Navigation</h5>
            <router-link class="nav-group-item" to="/home">
              <span class="icon icon-home"></span>
              Home
            </router-link>
            <router-link class="nav-group-item" to="/settings">
              <span class="icon icon-light-up"></span>
              Settings
            </router-link>
          </nav>
        </div>
        <div class="pane main-window-pane">
          <router-view class="view"></router-view>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
