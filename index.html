<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <div id="app">
    <post-component v-for="post in posts" :title="post.title" :score="post.score" :comments="post.comments" :poster-id="post.posterId" :time="post.time"></post-component>
  </div>
  <template id="post-template">
    <div class="panel panel-default">
      <table class="table post-table">
        <tbody>
          <tr>
            <td>
              <div class="clickable glyphicon glyphicon-chevron-up"></div>
              <div class="score">{{ score }}</div>
              <div class="clickable glyphicon glyphicon-chevron-down"></div>
            </td>
            <td>
              <div class="title">{{ title }}</div>
              <div class="author"><span>by {{ posterId }} on {{ new Date(time).toString() }}</span>
              <div class="other"><span>{{ comments }} comments</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
