<!DOCTYPE html>
<html>
<head>
  <title>Agora</title>
  <link rel="stylesheet" href="css/photon.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<!-- HOME PAGE TEMPLATES -->
  <template id="home">
    <div id="home">
      <keep-alive>
        <router-view class="view"></router-view>
      </keep-alive>
    </div>
  </template>
  <template id="home-list">
    <div>
      <post-list-component v-for="post in posts" :post="post"></post-list-component>
    </div>
  </template>
  <template id="post-list-item">
    <div class="panel panel-default">
      <table class="table post-table">
        <tbody>
          <tr>
            <td>
              <div class="clickable glyphicon glyphicon-chevron-up" v-on:click="post.score += 1"></div>
              <div class="score">{{ post.score }}</div>
              <div class="clickable glyphicon glyphicon-chevron-down" v-on:click="post.score = post.score === 0 ? 0 : post.score - 1"></div>
            </td>
            <td>
              <div class="title">{{ post.title }}</div>
              <div class="author"><span>by {{ post.posterId }} on {{ new Date(post.time).toString() }}</span></div>
              <div class="other"><router-link :to="{ name: 'comments', params: { postid: post.id }}"tag="span">{{ post.comments }} comments</router-link>  | <span class="flag-button" v-on:click="post.flag = !post.flag" v-bind:class="{ clicked: post.flag }">{{ post.flag ? "Flagged" : "Flag" }}</span> | <span>Post ID: {{ post.id }}</span></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <template id="comment-list" :posts="posts" :postid="postid">
    <div>
      <comment-list-post :post="postid != null ? posts[postid] : {}"></comment-list-post>
    </div>
  </template>
  <template id="comment-list-post-item">
    <div class="panel panel-default">
      <table class="table post-table">
        <tbody>
          <tr>
            <td>
              <div class="clickable glyphicon glyphicon-chevron-up" v-on:click="post.score += 1"></div>
              <div class="score">{{ post.score }}</div>
              <div class="clickable glyphicon glyphicon-chevron-down" v-on:click="post.score = post.score === 0 ? 0 : post.score - 1"></div>
            </td>
            <td>
              <div class="title">{{ post.title }}</div>
              <div class="author"><span>by {{ post.posterId }} on {{ new Date(post.time).toString() }}</span></div>
              <div class="other"><router-link :to="{ name: 'comments', params: { postid: post.id }}"tag="span">{{ post.comments }} comments</router-link>  | <span class="flag-button" v-on:click="post.flag = !post.flag" v-bind:class="{ clicked: post.flag }">{{ post.flag ? "Flagged" : "Flag" }}</span> | <span>Post ID: {{ post.id }}</span></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <!-- END HOME PAGE TEMPLATES -->

  <template id="settings">
    <!-- Settings -->
    <div>
      Settings go here
      <button v-on:click="test">Start Test</button>
    </div>
  </template>
  <div id="app" class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Navigation</h5>
            <router-link class="nav-group-item" to="/home" tag="span">
              <span class="icon icon-home"></span>
              Home
            </router-link>
            <router-link class="nav-group-item" to="/settings" tag="span">
              <span class="icon icon-light-up"></span>
              Settings
            </router-link>
          </nav>
        </div>
        <div class="pane main-window-pane">
          <keep-alive>
            <router-view keep-alive class="view"></router-view>
          </keep-alive>
        </div>
      </div>
    </div>
  </div>
  <script>
      window.jQuery = window.$ = require('jquery');
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
